<h1>Apply your Spanish knowlege to real life situations</h1>

<p>With this activity you can practice translating these Spanish sentences:</p>

<button id="btn1">Click me</button>
<p id="demo"></p>
<script>
btn1.addEventListener("click", makeSentence);
function makeSentence() {

var person = {
    names: [ "Brian", "Manuel", "Pilar", "Blessing", "Phenicia", "Bismah", "Sumayah", "Mukhtar", "Vincent", "Samantha", "Él", "Ella" ],
    verbs: [ "canta", "come", "corre", "camina", "bebe", "no habla", "no come", "no corre", "no camina", "no bebe"],
    adverbs: ["lentamente", "rápidamente", "ruidosamente", "mucho", "por la mañana", ]
   
};
  
var i;
var text = "";
for (i = 0; i < person.names.length; i++) {

  name = person.names[i];
  verb = person.verbs[Math.floor(Math.random() * person.verbs.length)];
  adv = person.adverbs[Math.floor(Math.random() * person.adverbs.length)]; 
  text += name + " " + verb + " " + adv + "<br>";
  document.getElementById("demo").innerHTML = text;
 }  
}
</script>
